apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasker-worker
  labels:
    app: tasker-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasker-worker
  template:
    metadata:
      labels:
        app: tasker-worker
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            # URL for the NFS server
            server: 10.99.73.22
            path: /
      containers:
        - name: tasker
          image: cwidanage/tasker:0.12
          command: ["/sgx-tasks/build/task"]
          args: ["tcp://tasker-server-worker:5050"]
          env:
            - name: ENV_ROOT_PATH
              value: "/data/"
          volumeMounts:
            - name: nfs-volume
              mountPath: /data
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1
              memory: 4G
